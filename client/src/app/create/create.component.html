<form [formGroup]="recipeForm" (ngSubmit)="onSubmit($event)"
      class="mt-6">
  <div class="container px-8 pt-5 pb-24 mx-auto lg:px-4">
    <h2
      *ngIf="id != null"
      class="flex items-baseline justify-center mt-2 text-3xl font-bold leading-none text-black lg:text-6xl py-10">
      Updating Recipe {{recipe.name}}
    </h2>
    <h2
      *ngIf="id == null && parentId == null"
      class="flex items-baseline justify-center mt-2 text-3xl font-bold leading-none text-black lg:text-6xl py-10">
      Input data below to Create your NEW Recipe
    </h2>
    <h2
      *ngIf="parentId != null"
      class="flex items-baseline justify-center mt-2 text-3xl font-bold leading-none text-black lg:text-6xl py-10">
      Input data below to Create your Child Recipe
    </h2>
    <div
      class="flex flex-col w-full p-8 mx-auto mt-10 border rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0">
      <div class="relative ">
        <label for="name" class="text-sm leading-7 text-gray-600">Recipe Name</label>
        <input formControlName="name" type="name" id="name" name="name" placeholder="Recipe Name"
               class="w-full px-4 py-2 mb-4 text-black transition duration-500 ease-in-out transform bg-gray-100 border-transparent rounded-lg mr-4text-base focus:border-gray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
      </div>
      <div class="relative ">
        <textarea
          formControlName="description"
          type="message" id="message" name="message" placeholder="Recipe Description"
          class="w-full px-4 py-2 mb-4 text-black transition duration-500 ease-in-out transform bg-gray-100 border-transparent rounded-lg mr-4text-base focus:border-gray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2"></textarea>
      </div>
      <button
        type="submit"
        class="block w-full px-4 py-3 mt-6 font-semibold text-white transition duration-500 ease-in-out transform bg-black rounded-lg hover:bg-gray-800 hover:to-black focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 "
      >
        Submit Recipe Data
      </button>
    </div>
  </div>
</form>
